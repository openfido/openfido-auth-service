name: Test-build
on: 
  push:
    branches-ignore:
      - master
jobs:
    test-build:
        runs-on: ubuntu-latest
        environment: Build
        env:
          PIPENV_VENV_IN_PROJECT: true
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v3

          - name: Install SSH key
            uses: shimataro/ssh-key-action@v2
            with:
              key: ${{ secrets.SSH_READ_KEY_UTIL }}
              name: id_ed25519 # optional
              known_hosts: ${{ secrets.KNOWN_HOSTS }}
              if_key_exists: fail # replace / ignore / fail; optional (defaults to fail)

          - name: Install Python
            uses: actions/setup-python@v3
            with:
              python-version: 3.8

          - name: install pipenv
            run: |
              python -m pip install --upgrade pip
              pip install pipenv

          - name: Cache pip environment
            uses: actions/cache@v3
            env:
              cache-name: cache-pipenv
            with:
              path: .venv
              key: ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-pipenv-${{ hashFiles('Pipfile.lock') }}
              restore-keys: |
                ${{ runner.os }}-python-${{ steps.setup-python.outputs.python-version }}-
                ${{ runner.os }}-python-
                ${{ runner.os }}-

          - name: Install Dependencies
            run: pipenv install --dev --deploy

          - name: Build
            run: |
              mkdir test-results
              pipenv run invoke test --junit --enforce-percent 92

          - name: Store test results as artifacts
            uses: actions/upload-artifact@v2
            with:
              name: store test results
              path: test-results

          - name: Style
            run: pipenv run invoke style

          - name: Lint
            run: pipenv run invoke lint --fail-under=9
